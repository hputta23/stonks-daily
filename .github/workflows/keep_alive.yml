name: Keep Alive

on:
  schedule:
    - cron: '*/14 * * * *'  # Runs every 14 minutes (Render sleeps after 15m)
  workflow_dispatch:        # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Production Health Check
        run: |
          # Use curl to send a HEAD request to the health endpoint
          # The || true ensures the workflow doesn't fail if the site is temporarily down
          curl -I https://stonks-daily.onrender.com/health || true
          echo "Ping sent to keep app awake"
