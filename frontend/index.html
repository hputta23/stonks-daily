<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonks Daily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css?v=29">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="logo-icon">ü™ê</span>
                <h1>Stonks Daily</h1>
            </div>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <div class="slider round">
                        <span class="icon-sun">‚òÄÔ∏è</span>
                        <span class="icon-moon">üåô</span>
                    </div>
                </label>
            </div>
            <div class="banner-container">
                <div class="scrolling-text">Enjoy stonking</div>
            </div>
        </header>

        <main>
            <section class="control-panel">
                <form id="prediction-form">
                    <!-- Row 1: Prediction -->
                    <div class="form-row">
                        <div class="input-group" data-tooltip="Enter the symbol e.g., AAPL for Apple Inc.">
                            <label for="ticker">Stock Ticker</label>
                            <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL" value="AAPL" required
                                autocomplete="off">
                            <div id="recent-searches" class="recent-searches">
                                <!-- Recent search pills injected here -->
                            </div>
                        </div>
                        <div class="input-group" data-tooltip="Data Source API">
                            <label for="api-source">Data Source</label>
                            <select id="api-source" name="api-source">
                                <option value="yahoo" selected>Yahoo Finance (Free)</option>
                                <option value="alpha_vantage">Alpha Vantage (Demo)</option>
                                <option value="mock">Mock Data (Test)</option>
                            </select>
                        </div>
                        <div class="input-group" data-tooltip="How far into the future to predict">
                            <label for="timeframe">Prediction Timeframe</label>
                            <select id="timeframe" name="timeframe">
                                <option value="7">Next 7 Days</option>
                                <option value="14">Next 14 Days</option>
                                <option value="30" selected>Next 30 Days</option>
                                <option value="60">Next 60 Days</option>
                            </select>
                        </div>
                        <div class="input-group" data-tooltip="Algorithm used for price prediction">
                            <label for="model-type">Model</label>
                            <select id="model-type" name="model-type">
                                <option value="all">Run All Models</option>
                                <option value="random_forest" selected>Random Forest</option>
                                <option value="gradient_boosting">Gradient Boosting</option>
                                <option value="lstm">LSTM (Deep Learning)</option>
                                <option value="ensemble">Ensemble (RF + GB)</option>
                                <option value="svr">Support Vector Machine</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>&nbsp;</label>
                            <button type="submit" id="predict-btn">
                                <span class="btn-text">Generate Prediction</span>
                                <div class="loader" id="btn-loader"></div>
                            </button>
                        </div>
                    </div>

                    <!-- Row 2: Simulation -->
                    <div class="form-row">
                        <div class="input-group" data-tooltip="Stochastic model for Monte Carlo sims">
                            <label>Simulation Model</label>
                            <select id="simulation-method">
                                <option value="gbm" selected>Geometric Brownian Motion (GBM)</option>
                                <option value="monte_carlo">Standard Monte Carlo</option>
                                <option value="heston">Heston Stochastic Volatility</option>
                                <option value="jump_diffusion">Merton Jump-Diffusion</option>
                                <option value="bootstrapping">Bootstrapping (Historical)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>&nbsp;</label>
                            <button type="button" id="simulate-btn" class="simulation-btn">Simulate</button>
                        </div>
                    </div>

                    <!-- Row 3: Backtest -->
                    <div class="form-row">
                        <div class="input-group" data-tooltip="Historical data range for analysis">
                            <label for="period">Chart History</label>
                            <select id="period" name="period">
                                <option value="1mo">1 Month</option>
                                <option value="3mo">3 Months</option>
                                <option value="6mo">6 Months</option>
                                <option value="1y" selected>1 Year</option>
                                <option value="2y">2 Years</option>
                                <option value="5y">5 Years</option>
                                <option value="max">Max</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>&nbsp;</label>
                            <button type="button" id="backtest-btn" class="secondary-btn">
                                <span class="btn-text">Run Backtest</span>
                                <div class="loader" id="backtest-loader"></div>
                            </button>
                        </div>
                    </div>
    </div>


    </div>

    <!-- Row 4: Chart Options -->
    <div class="form-row chart-options-row">
        <div class="input-group">
            <label>Chart Mode</label>
            <select id="chart-type">
                <option value="candlestick" selected>Candlestick</option>
                <option value="line">Line</option>
            </select>
        </div>
        <div class="input-group indicators-group">
            <label>Indicators</label>
            <div class="indicators-checkboxes">
                <label class="checkbox-label"><input type="checkbox" id="show-volume" checked> Volume</label>
                <label class="checkbox-label"><input type="checkbox" id="show-sma"> SMA</label>
                <label class="checkbox-label"><input type="checkbox" id="show-ema"> EMA</label>
                <label class="checkbox-label"><input type="checkbox" id="show-bollinger"> Bollinger</label>
                <label class="checkbox-label"><input type="checkbox" id="show-rsi"> RSI</label>
                <label class="checkbox-label"><input type="checkbox" id="show-macd"> MACD</label>
            </div>
        </div>
    </div>
    </form>
    </section>

    <section id="results-skeleton" class="hidden">
        <div class="metrics-grid">
            <div class="skeleton-card skeleton"></div>
            <div class="skeleton-card skeleton"></div>
            <div class="skeleton-card skeleton"></div>
        </div>
        <div class="skeleton-chart skeleton"></div>
    </section>

    <section id="results-section" class="hidden">
        <div class="metrics-grid">
            <div class="metric-card" style="position: relative;">
                <h3>Current Price</h3>
                <p class="metric-value" id="current-price">--</p>
                <button id="share-btn" class="share-btn" title="Copy results to clipboard">
                    üìã
                </button>
            </div>
            <div class="metric-card">
                <h3>Predicted Trend</h3>
                <p class="metric-value" id="prediction-trend">--</p>
            </div>
            <div class="metric-card">
                <h3>Model Loss (MSE)</h3>
                <p class="metric-value" id="model-loss">--</p>
            </div>
        </div>

        <div class="chart-container">
            <div id="predictionChart"></div>
        </div>

        <h2 id="distribution-title" style="margin-top: 2rem;">Price Distribution</h2>
        <div class="chart-container" style="height: 300px;">
            <div id="distributionChart"></div>
        </div>
    </section>

    <div id="backtest-section" class="hidden">
        <h2>Backtest Results</h2>
        <div id="backtest-metrics" class="metrics-grid">
            <!-- Metrics injected here -->
        </div>
        <div class="chart-container">
            <div id="backtestChart"></div>
        </div>

        <!-- Feature Importance Section -->
        <div id="feature-importance-section" class="hidden" style="margin-top: 2rem;">
            <h3>Model Feature Importance</h3>
            <div class="chart-container">
                <div id="featureImportanceChart"></div>
            </div>
        </div>
    </div>
    </main>
    </div>
    <div id="toast-container"></div>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="/static/app.js?v=53"></script>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    registration.update();
                });
            });
        }
    </script>
</body>

</html>
